<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egg Timer</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h2>Egg Timer <code>&lt;3</code></h2>
            <div class="shrink-close-icons">
                <!-- Shrink and Close Icons -->
                <img src="shrink-icon.jpg" alt="Shrink Icon" class="shrink-icon">
                <img src="close-icon.jpg" alt="Close Icon" class="close-icon">
                <img src = "timer.jpg" alt="Egg-Timer" class = "egg-timer-icon">
            </div>
        </div>
    </header>

    <main>
        <!-- Image Section -->
        <img src="egg-timer-image.png" alt="Egg Timer Image" class="egg-image">

        <!-- Timer Section -->
        <div id="timerDisplay">3:00</div>
        <button id="startButton">Start</button>
    </main>

    <script src="index.js"></script>
</body>
</html>
